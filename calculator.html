<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/calculator.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/calculator/app.js"></script>


</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="monitor">
                <div class="math"></div>
                <div class="result"></div>
            </div>   
            <div class="btns">
                <div class="row">
                    <div id="clear" class="btn">AC</div>
                    <div class="btn" id="delet">del</div>
                    <div id="percent" class="btn">%</div>
                    <div id="divide" class="btn">/</div>
                </div>
                <div class="row">
                    <div class="btn" id="one" value="1">1</div>
                    <div class="btn" id="two">2</div>
                    <div class="btn" id="three">3</div>
                    <div class="btn" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="btn" id="four">4</div>
                    <div class="btn" id="five">5</div>
                    <div class="btn" id="six">6</div>
                    <div class="btn" id="minus">-</div>
                </div>
                <div class="row">
                    <div class="btn" id="seven">7</div>
                    <div class="btn" id="eight">8</div>
                    <div class="btn" id="nine">9</div>
                    <div class="btn" id="plus">+</div>
                </div>
                <div class="row">
                    <div class="btn zero" id="zero">0</div>
                    <div class="btn" id="dot">.</div>
                    <div class="btn" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
